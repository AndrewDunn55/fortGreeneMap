<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
</head>
<body>
    <div id="wrapper">

        <div id="google_map"></div>
        <a id="menuButton">&#9776;</a>
        <div id="over_map">
            <ul data-bind="foreach:locList">
                <li data-bind="css: locationType, text: menuLabel, click: $parent.setLoc"></li>
            </ul>
            <ul id="filters" data-bind="with: locList">
                <li id="restaurantFilter" data-bind="click: $parent.filterRestaurants">Restaurants</li>
                <li id="schoolFilter" data-bind="click: $parent.filterSchools">Schools</li>
                <li id="recreationFilter" data-bind="click: $parent.filterRecreation">Recreation</li>
                <li id="reset" data-bind="click: $parent.reset">Show All</li>
            </ul>
        </div>
        <div id="over_map_detail" data-bind="with: currentLoc">
            <div id="inner_detail" data-bind="css: locationType">
                <div id="expandDetailButton">&#8679; </div>
                <div id="collapseDetailButton">&#8681; </div>
                <h2 data-bind="text: label"></h2>
                <div style="clear:both"></div>
                <div id="yelp_info">
                    <span id="stars" data-bind="text: rating"></span>
                    <div style="clear:both"></div>
                    <img id="location_image"src="" alt="test" data-bind="attr: {src: image_url}">
                    <div id="mini_review">
                        <p id="review_snippet" data-bind="text: snippet"></p>
                        <p id="reviewer" data-bind="text: reviewer"></p>
                        <a id="numReviews" data-bind="text: numReviews, attr: {href: url, target:'blank' }"></a>
                    </div>
                    <div style="clear:both"></div>
                    <hr>
                    <!-- <img id="snippet_image" src="" alt="test" data-bind="attr: {src: snippet_image_url}"> -->
                    <div id="contact_info">
                        <span data-bind="text: display_phone"></span> | <span data-bind="text: address"></span><span id="cross_streets" data-bind="text: cross_streets"></span>
                    </div>
                </div>
                <div id="wiki_info">
                    <hr>
                    <img src="page_image" src="" alt="pageimage" data-bind="attr: {src: page_thumb}">
                    <p data-bind="text: extract"></p>
                    <a id="wikiLink" data-bind="text: 'more', attr: {href: wiki_link, target:'blank' }"></a>
                </div>
                <div style="clear:both"></div>

            </div>
        </div>
    </div>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="js/all.js"></script>
    <script src="lib/hmac-sha1.js"></script>
    <script src="lib/enc-base64-min.js"></script>
    <script src="lib/url.min.js"></script>
    <script src="lib/oauth-signature.js"></script>
    <script src="lib/jquery.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZVRdsKOj4_nnBJkmX5bdkv2spRgJtV-8&libraries=visualization&callback=initMap"></script>

    </body>
</html>
